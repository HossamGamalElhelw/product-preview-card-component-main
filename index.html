<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <picture class="container__img">
          <img src="images/image-product-desktop.jpg" alt="image" />
        </picture>
        <div class="container__info">
          <h3 class="container__title">perfume</h3>
          <h1 class="container__data">Gabrielle Essence Eau De Parfum</h1>
          <p class="container__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container__price">
            <div class="price__new">
              <h1>$149.99</h1>
            </div>
            <del class="price__old">
              <h3>$169.99</h3>
            </del>
          </div>
          <div class="container__cart">
            <img src="images/icon-cart.svg" alt="" />
            <p class="cart__desc">Add to Cart</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/hossam-gamal-810b74220"
          >Hossam Gamal Elhelw</a
        >.
      </div>
    </section>
  </body>
</html>
